<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Log In</title>
</head>
<body>
    <main>
        <div class="descreption">
            <h1>Gradie</h1>
            <p>Beautiful gradient in secpnds</p>
            <img src="Assets/iPhone Mockup.png" alt="Iphone mockup">
        </div>
        <div class="login">
            <h1>Login</h1>
            <form>
                <table >
                    <tr><th>Email</th></tr>
                    <tr><td>
                        <input type="email" placeholder="john@example.ccom">
                    </td></tr>
                    <tr><th>Password</th></tr>
                    <tr><td>
                        <input type="password" placeholder="At least 8 characters">
                    </td></tr>
                    <tr><td>
                        <input type="checkbox">By creating an account, you
                        agree to the <a href="">Terms & Conditions</a>.
                    </td></tr>
                    <tr><td>
                        <input type="submit" value="Create an Account">
                    </td></tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
